    <title>UCUBE.AI - Employee Attendance System</title>
    <!-- Three.js - Must load first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Vanta effects -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
    <!-- Fallback script loader -->
    <script>
      window.VantaReady = false;
      function checkVantaReady() {
        if (window.THREE && window.VANTA && window.VANTA.BIRDS) {
          window.VantaReady = true;
          document.dispatchEvent(new CustomEvent('vantaReady'));
        }
      }
      // Check every 100ms for up to 5 seconds
      const vantaCheck = setInterval(checkVantaReady, 100);
      setTimeout(() => clearInterval(vantaCheck), 5000);
      checkVantaReady();
    </script>
